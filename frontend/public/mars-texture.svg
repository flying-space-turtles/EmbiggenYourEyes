<svg width="256" height="128" xmlns="http://www.w3.org/2000/svg">
  <!-- Mars: Red planet with polar ice caps and surface features -->
  <rect width="256" height="128" fill="#CD5C5C"/>
  
  <!-- Dark regions (like Syrtis Major) -->
  <ellipse cx="80" cy="50" rx="25" ry="15" fill="#8B4513" opacity="0.8"/>
  <ellipse cx="180" cy="70" rx="30" ry="20" fill="#A0522D" opacity="0.7"/>
  <ellipse cx="140" cy="40" rx="20" ry="12" fill="#8B4513" opacity="0.6"/>
  
  <!-- Lighter regions (highlands) -->
  <ellipse cx="50" cy="80" rx="35" ry="25" fill="#F4A460" opacity="0.6"/>
  <ellipse cx="200" cy="45" rx="28" ry="18" fill="#DEB887" opacity="0.5"/>
  
  <!-- Polar ice caps -->
  <ellipse cx="128" cy="8" rx="40" ry="8" fill="#F0F8FF" opacity="0.9"/>
  <ellipse cx="128" cy="120" rx="35" ry="8" fill="#F0F8FF" opacity="0.9"/>
  
  <!-- Impact craters -->
  <circle cx="60" cy="35" r="5" fill="#8B0000" opacity="0.7"/>
  <circle cx="190" cy="90" r="4" fill="#8B0000" opacity="0.6"/>
  <circle cx="120" cy="85" r="3" fill="#8B0000" opacity="0.5"/>
  
  <!-- Dust storm patterns -->
  <path d="M 10 60 Q 40 55 70 60 Q 100 65 130 60" stroke="#D2691E" stroke-width="3" fill="none" opacity="0.4"/>
  <path d="M 150 75 Q 180 70 210 75 Q 240 80 256 75" stroke="#D2691E" stroke-width="2" fill="none" opacity="0.3"/>
</svg>