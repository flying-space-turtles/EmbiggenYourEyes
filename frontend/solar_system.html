<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Cesium Solar System (Compact) — Right-drag Pan</title>
  <script>window.CESIUM_BASE_URL = 'https://cdn.jsdelivr.net/npm/cesium/Build/Cesium';</script>
  <link href="https://cdn.jsdelivr.net/npm/cesium/Build/Cesium/Widgets/widgets.css" rel="stylesheet"/>
  <style>
    html, body, #cesiumContainer { width:100%; height:100%; margin:0; padding:0; overflow:hidden; }
    #ui {
      position:absolute; left:12px; top:12px; z-index:1000;
      background: rgba(255,255,255,0.9); padding:10px; border-radius:6px;
      font-family: sans-serif; font-size:13px;
    }
    #controls {
      position:absolute; right:12px; top:12px; z-index:1000;
      background: rgba(255,255,255,0.9); padding:10px; border-radius:6px;
      font-family:sans-serif; font-size:12px;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>

  <div id="ui">
    <button id="resetView">Reset View</button>
    <span id="status" style="margin-left:8px">Status: ready</span>
  </div>

  <div id="controls">
    <strong>Camera Controls:</strong><br>
    Left Click + Drag: Rotate<br>
    Right Click + Drag: Pan<br>
    Mouse Wheel: Zoom<br>
    Middle Click + Drag: Look Around<br>
    Double-Click: Focus on Objects<br>
    Arrow Keys: Navigate planets when focused
  </div>

  <div id="planetNav" style="display: none;">
    <button id="prevPlanet" style="position: absolute; left: 20px; top: 50%; transform: translateY(-50%); z-index: 1001; background: rgba(255,255,255,0.9); border: none; border-radius: 50%; width: 50px; height: 50px; font-size: 24px; cursor: pointer;">‹</button>
    <button id="nextPlanet" style="position: absolute; right: 20px; top: 50%; transform: translateY(-50%); z-index: 1001; background: rgba(255,255,255,0.9); border: none; border-radius: 50%; width: 50px; height: 50px; font-size: 24px; cursor: pointer;">›</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/cesium/Build/Cesium/Cesium.js"></script>
  <script src="sol_syst.js"></script>
</body>
</html>
